<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>


	<link type="text/css" href="../css/common.css" rel="stylesheet" />
    <link type="text/css" href="../css/commonHeader.css" rel="stylesheet" />

	<link type="text/css" href="../css/page_newAddress1.css" rel="stylesheet" />


    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>

</head>

<body>

<div class="commonHeader">
	<span class="returnButton"></span>
    编辑收货地址
</div>


<div class="page_newA">
	<div class="main">
    	
        <ul class="ul1">
       		<li>
            	<div class="title">
                	<span class="red-sk"></span>
                	收货人信息
                </div>
                <div class="input-wrap">	
                	<input class="shr-name" type="text" value="岳星光" placeholder="收货人姓名" />
                </div>
                <div class="input-wrap2 clr">
                    <select>
                        <option>+086(中国大陆)</option>
                        <option>+0852(中国香港)</option>
                    </select>
                    <input type="text" value="15011119748" placeholder="联系电话/手机号码" />
            	</div>
            </li>
            <li>
            	<div class="title">
                	<span class="red-sk"></span>
                	收货地址信息
                </div>
				<ol class="selectListWrap">
                	<li>
                		<div class="select-wrap">
                        	<select id="province" class="province">
                            	<option>选择省</option>
                                <option>北京</option>
                            </select>
                            <span class="selectBtn"></span>
                        </div>
                    </li>
                    <li>
                		<div class="select-wrap">
                        	<select id="city" class="city">
                            	<option>选择市</option>
                                <option>北京市</option>
                            </select>
                        	<span class="selectBtn"></span>
                        </div>
                    </li>
                    <li>
                		<div class="select-wrap">
                        	<select id="county" class="county">
                            	<option>选择区/县</option>
                                <option>海淀区</option>
                            </select>
                            <span class="selectBtn"></span>
                        </div>
                    </li>
                </ol>
                <div class="textarea-wrap">	
                	<textarea placeholder="街道、小区、门牌号等详细地址">学院路</textarea>
                </div>
            </li>
        </ul>
        
        <div class="saveAddress-wrap">
        	<a class="saveAddress" href="javascript:void(0);">保存地址</a>
        </div>
    </div>
</div>



</body>
</html>
